<script type="text/python">
import math

def pie_chart():

        log(cell.value)
ray = 100
values = [20,10,30,15,25]

colors = ["C8E0A2","A6BED1","E4CC85","D7D7D7","90AF97","698EA8",
        "BFA166","A8ADB0","FF6600"]

panel = doc["panel"]

legend = SVG.text('',Id="legend",x=250,y=150,
    font_size=20,text_anchor="middle",
    style={"stroke":"black"})
panel <= legend

def pie_chart():
    data = {}
    for i,cell in enumerate(cells):
        data['Item %s' %(i+1)]=float(cell.value)
    style={"fill-opacity": 1,"stroke":"black","stroke-width": 1}
    width = 3.8*ray
    height = 2.2*ray
    x_center = 150
    y_center = 160
    txt = SVG.text(title.value,x=150,y=25,
        font_size=22,text_anchor="middle",
        style={"stroke":"black"})
    panel <= txt
    x = x_center
    y = y_center-ray
    total = sum(data.values())
    items = list(data.items())
    cumul = 0
    for i,(key,value) in enumerate(items):
        angle1 = 2*math.pi*cumul
        cumul += float(value)/total
        angle = 2*math.pi*cumul
        x_end = x_center + ray*math.cos((math.pi/2)-angle)
        y_end = y_center - ray*math.sin((math.pi/2)-angle)
        path = "M%s,%s " %(x_center,y_center)
        path += "L%s,%s " %(int(x),int(y))
        if angle-angle1 <= math.pi:
            path += "A%s,%s 0 0,1 " %(ray,ray)
        else:
            path += "A%s,%s 0 1,1 " %(ray,ray)
        path += "%s,%s z" %(int(x_end),int(y_end))
        x,y = x_end,y_end
        color = colors[i % len(colors)]
        style["fill"]='#'+color
        path = SVG.path(d=path,style=style,
            onMouseOver="show_legend('%s')" %key,
            onMouseOut="hide_legend()")
        panel <= path

def show_legend(key):
    log(key)
    doc['legend'].firstChild.data = key

def update(cell):
    try:
        float(cell.value)
    except ValueError:
        alert('Numeric value requested')
    
nb_cols = 2
nb_lines = 5

t = TABLE()
tb = TBODY()
cells = []

title = INPUT(value='Pie Chart')
tb <= TD('Title')+TD(title)

for i in range(nb_lines):
    row = TR()
    row <= TD('Item %s' %i)
    cell = INPUT(value=values[i],onchange="update(this)")
    row <= TD(cell)
    cells.append(cell)
    tb <= row
t <= tb
doc['data'] <= t

doc <= BUTTON('pie',onclick="pie_chart()")
</script>

  </g>
</svg>
</td>
</tr>
