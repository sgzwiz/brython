<body onLoad="brython()">
<h1>Local storage</h1>
Edit values, then close the browser and open it again, the values are stored locally
<p>
<script type="text/python">

def on_complete(req):
    log(req.text)

def update(elt):
    local_storage[elt.id]=elt.value
    log(local_storage[elt.id])

nb_cols = 5
nb_lines = 6

t = TABLE()
tb = TBODY()
for i in range(nb_lines):
    row = TR()
    for j in range(nb_cols):
        cell_id = "cell_%i_%i" %(i,j)
        value = local_storage[cell_id] or ""
        row <= TD(INPUT(id=cell_id,value=value,onchange="update(this)"))
    tb <= row
t <= tb
doc <= t

</script>
</body>
</html>
