<html>
<head>
<script src="../py_tokenizer.js"></script>
<script src="../py_utils.js"></script>
<script src="../py_classes.js"></script>
<script src="../py_dom.js"></script>
<script src="../py_ajax.js"></script>
<script src="../py2js.js"></script>
</head>
<body onLoad="brython()">
<script type="text/brython">
items = ['uno','due','tre']

right = DIV()    
right['style'] = "position:absolute;left:300;top:50;width:100;height:200;background-color:yellow;"

for i,item in enumerate(items):
    x = DIV(item)
    x['style'] = "position:absolute;left:50;top:%s;width:30;height:25;z-index:10" %(50+30*i)
    x.make_draggable(right)
    doc <= x

doc <= right

def enter(elt):
    right['style'] = "position:absolute;left:300;top:50;width:100;height:200;background-color:red;"
def leave(elt):
    right['style'] = "position:absolute;left:300;top:50;width:100;height:200;background-color:yellow;"
def drop(elt):
    alert('drop %s' %elt.text)

right.on_enter = enter
right.on_leave = leave
right.on_drop = drop 
</script>
</body>
</html>
