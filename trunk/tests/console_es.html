<script type="text/python">
import sys
import time
import dis

if sys.has_local_storage:
    from local_storage import storage
else:
    storage = False

def reset_src():
    if storage:
        doc['src'].value = storage["py_src"]

def to_str(xx):
    return str(xx)

doc['version'].text = '.'.join(map(to_str,sys.version_info))

class cons_out:

    def __init__(self,target):
        self.target = doc[target]
    def write(self,data):
        self.target.value += str(data)

sys.stdout = cons_out("console")
sys.stderr = cons_out("console")

output = ''

def show_console():
    doc["console"].value = output
    doc["console"].cols = 60

def clear_text():
    log(" event clear")
    doc['console'].value=''
    doc['src'].value=''

def run():
    global output
    doc["console"].value=''
    doc["console"].cols = 60
    src = doc["src"].value
    if storage:
        storage["py_src"]=src
    t0 = time.time()
    exec(src)
    output = doc["console"].value
    print('<done in %s ms>' %(time.time()-t0))

def show_js():
    src = doc["src"].value
    doc["console"].cols = 90
    doc["console"].value = dis.dis(src)
</script>
