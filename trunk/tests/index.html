<script type="text/python">
import sys
import random

def to_str(x):
    return str(x)

# override log to send output to textarea
def log(data):
    doc["console"].value = doc["console"].value+str(data)+'\n'

# load a Python script
def on_complete(req):
    doc["src"].value = req.text

def load(_name):
    req = ajax()
    req.on_complete = on_complete
    req.open('GET',_name+'?foo=%s' %random.random(),False)
    req.send()
</script>
<script>
var has_ls = typeof(Storage)!=="undefined"
ctxt = ''

function show_console(){
    document.getElementById("console").value = ctxt
}
function show_js(){
    var src_elt = document.getElementById("src")
    var src = src_elt.value
    var stack = $py2js(src)
    ctxt = document.getElementById("console").value
    document.getElementById("console").value = stack.to_js()
}
function run(){
    document.getElementById("console").value=''
    var src_elt = document.getElementById("src")
    var src = src_elt.value
    if(has_ls){localStorage["py_src"]=src}
    var stack = $py2js(src,null,1)
    var js = stack.to_js()
    try{$run(js)}
    catch(err){log(err.message)}
}
</script>
