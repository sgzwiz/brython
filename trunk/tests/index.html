import sys
import time
import random
import dis

output = ''

sys.stdout = object()
def write(data):
    doc["console"].value += str(data)
sys.stdout.write = write

sys.stderr = object()
sys.stderr.write = write

def to_str(x):
    return str(x)

# override log to send output to textarea
def log(data):
    doc["console"].value = doc["console"].value+str(data)+'\n'

# load a Python script
def on_complete(req):
    doc["src"].value = req.text

def load(_name):
    req = ajax()
    req.on_complete = on_complete
    req.open('GET',_name+'?foo=%s' %random.random(),False)
    req.send()

def show_console():
    doc["console"].value = output

def run():
    global output
    doc["console"].value=''
    src = doc["src"].value
    if sys.has_local_storage:
        local_storage["py_src"]=src
    t0 = time.time()
    exec(src)
    output = doc["console"].value
    print('<done in %s ms>' %(time.time()-t0))

def show_js():
    src = doc["src"].value
    doc["console"].value = dis.dis(src)
