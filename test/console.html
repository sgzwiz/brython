<html>
<head>
<script src="../py_tokenizer.js"></script>
<script src="../py_utils.js"></script>
<script src="../py_classes.js"></script>
<script src="../py_dom.js"></script>
<script src="../py2js.js"></script>
<script>
var js=null
function to_js(){
    var src_elt = document.getElementById("src")
    var src = src_elt.value
    stack = py2js(src)
    document.getElementById("src2js").value = stack.to_js()
}
function run(){
    js = document.getElementById("src2js").value
    $run(js)
}
function report(){
    pycode = document.getElementById("src").value
    pycode = pycode.replace(/\n/,'%0D%0A')
    text = "This code bugged in the Brython console :%0D%0A%0D%0A"+pycode
    location.href="mailto:pierre.quentel@gmail.com?subject=[Brython]%20Bug%20report&body="+text
}
</script>
</head>

</td>

<tr>
<td><textarea id="src" cols=60 rows=20>for i in range(10):
    log(i)</textarea></td>
<td><button onClick="to_js()">translate &rarr;</button>
<p><button onClick="report()">report bug</button></td>
<td><textarea id="src2js" cols=60 rows=20></textarea></td>
<td align="top"><button onClick="run()">run</button></td>
</tr>
</table>

</body>
