<script type="text/python">
import sys
def to_str(x):
    return str(x)

doc['version'].text = '.'.join(map(to_str,sys.version_info))

# override log to send output to textarea
def log(*data,**kw):
    if 'end' in kw:
        end = kw['end']
    else:
        end = '\n'
    for x in data:
        doc["console"].value = doc["console"].value+str(x)+' '
    doc["console"].value += end
</script>
<script>
var has_ls = typeof(Storage)!=="undefined"
ctxt = ''

function reset_src(){
    if(has_ls){
        var py_src = localStorage["py_src"]
        if(py_src){document.getElementById("src").value=py_src}
    }
}
function show_console(){
    document.getElementById("console").value = ctxt
}
function show_js(){
    var src_elt = document.getElementById("src")
    var src = src_elt.value
    var stack = $py2js(src)
    ctxt = document.getElementById("console").value
    document.getElementById("console").value = stack.to_js()
}
function run(){
    document.getElementById("console").value=''
    var src_elt = document.getElementById("src")
    var src = src_elt.value
    if(has_ls){localStorage["py_src"]=src}
    var stack = $py2js(src,null,1)
    var js = stack.to_js()
    try{$run(js)}
    catch(err){log(err.message)}
}
</script>
