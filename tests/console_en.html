<script type="text/python">
import sys
import time
import dis

def reset_src():
    if sys.has_local_storage:
        doc['src'].value = local_storage["py_src"]

def to_str(xx):
    return str(xx)

doc['version'].text = '.'.join(map(to_str,sys.version_info))

sys.stdout = object()
def write(data):
    doc["console"].value += data
sys.stdout.write = write

sys.stderr = object()
sys.stderr.write = write

output = ''

def show_console():
    doc["console"].value = output

def run():
    global output
    doc["console"].value=''
    src = doc["src"].value
    if sys.has_local_storage:
        local_storage["py_src"]=src
    t0 = time.time()
    exec(src)
    output = doc["console"].value
    print('<done in %s ms>' %(time.time()-t0))

def show_js():
    src = doc["src"].value
    doc["console"].value = dis.dis(src)
</script>
